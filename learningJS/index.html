<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/upload.css">
</head>

<body>
    <div class="showMain">
        <p>
            <img src="images/home.png" alt="home" width="25px" height="25px">
            <span>当前位置：上传创新项目&gt;添加新项目</span> &nbsp;&nbsp;&nbsp;
            <img src="images/time.png" alt="time" width="23px" height="23px">
            <span>今天是2016年7月10号&nbsp;星期一</span>
        </p>
        <!-- S 项目列表部分 -->
        <h1 class="title">上传有关材料</h1>
        <!-- S 操作选项部分 -->
        <form action="" method="get" accept-charset="utf-8">
            <ul class="operation">
                <li class="uploadFiles">
                    <a href="#">
                        <input type="file" name="_files" id="_files" onchange="previewFiles()" />上传附件</a>
                </li>
                <li class="uploadImages">
                    <a href="#">
                        <input type="file" name="_pictures" id="_pictures" multiple="multiple" onchange="javascript:setImagePreviews();" accept="image/*" />上传照片</a>
                </li>
                <li class="lotsManage"><a href="#">批量管理</a></li>
            </ul>
        </form>
        <!-- E 操作选项部分 -->
        <!-- S 图片展示部分 -->
        <div id="pictures">
        </div>
        <!-- E 图片展示部分 -->
        <!-- S 文件展示部分 -->
        <ul id="files">
            <li>创新学分.doc<span>2016-8-19&nbsp;8:00</span>
            </li>
            <li>创新学分啦啦啦.doc<span>2016-8-19&nbsp;8:00</span>
            </li>
            <li>哈属都湖说得好.doc<span>2016-8-19&nbsp;8:00</span>
            </li>
            <li>市场部手机的女司机.doc<span>2016-8-19&nbsp;8:00</span>
            </li>
        </ul>
        <!-- E 文件展示部分 -->
        <form action="upload_submit" method="get" accept-charset="utf-8" style="text-align: center">
            <button type="goBack" class="goBack">上一步</button>
            <button type="submit" class="submit">提交</button>
        </form>
    </div>
    <script src="js/upload.js"></script>
</body>

</html>
